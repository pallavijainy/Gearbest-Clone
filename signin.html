<script>
document.querySelector("form").addEventListener("submit",signbtn)
let registercall=JSON.parse(localStorage.getItem("registerd"))

function signbtn(event){
    event.preventDefault()
   let checkemail=document.querySelector("#email").value 
   let checkpas=document.querySelector("#pass").value 
   let present=1
   registercall.forEach(function(el){
    if(el.email==checkemail && el.pass==checkpas){
    present=4;
    }
   })
if(present==4){

}
