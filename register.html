<script>
document.querySelector("form").addEventListener("submit",signbtn)
let register=JSON.parse(localStorage.getItem("registerd")) || [];
function signbtn(event){
    event.preventDefault()

    let email=document.querySelector("#email").value 
    let pass=document.querySelector("#pass").value 
    let retype=document.querySelector("#retype").value
    let code=document.querySelector("#code").value 

    let obj={
        email:email,
        pass:pass,
        retype:retype,
        code:code
    }
    if(obj.email!=="" && obj.pass!=="" && obj.pass==obj.retype && obj.code!==""){
        register.push(obj);
        localStorage.setItem("registerd",JSON.stringify(register));
        alert("Register successful")
        window.location.href="signin.html"
    }
    else if(obj.pass!==obj.retype){
        alert("Recheck password")
    }

    else{
        alert("Fill all necessary information")
    }
}

document.querySelector("#signin").addEventListener("click",function(){
    window.location.href="signin.html"
})
</script>
